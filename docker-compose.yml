services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./indexes:/app/indexes
      - ./app.db:/app/app.db
      - hf_cache:/root/.cache/huggingface
    env_file:
      - .env
    environment:
      DATABASE_URL: sqlite:///./app.db
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      SECRET_KEY: ${SECRET_KEY}
      HF_HOME: /root/.cache/huggingface
      NO_PROXY: "ollama,localhost,127.0.0.1,host.docker.internal"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  hf_cache: